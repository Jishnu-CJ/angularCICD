version: 0.2
env:
  variables:
    CACHE_CONTROL: “86400”
    S3_BUCKET: “angulardemo-zappy”
    BUILD_FOLDER: “dist”
phases:
  install:
    commands:
      - echo Installing source NPM dependencies…
      - npm install
      - npm install -g @angular/cli
  build:
    commands:
      - echo Build started on `date`
      - ng build
  post_build:
    commands:
      - aws s3 sync dist/ s3://$S3_BUCKET
      - echo Build completed on `date`
artifacts:
    files:
       - ‘**/*’
    base-directory: ‘dist*’
    discard-paths: yes
